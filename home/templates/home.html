<!-- templates/home.html -->
{% extends 'base.html' %}


{% block body %}
<div class="container">
<h1>Welcome</h1>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'register' %}">signup</a>
{% endif %}
</div>
{% endblock %}
