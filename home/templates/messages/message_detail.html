{% extends 'base.html' %}

{% load humanize %}

{% block head %}
<title>Message Detail</title>
{% endblock %}

{% block body %}
<div class="container">
<h3>Title: {{title}}</h3>
<h4>From: {{sender}} </h4> {{sender.email}}
<h4>To: {{receiver}} </h4> {{receiver.email}}
<h4>This message was sent : {{msg_time|naturaltime}}</h4>    
<h3>Body</h3>
<p>{{body}}</p>
<button onclick="window.location.href = '{% url 'delete_message' message_id %}';">Delete Message</button>
</div>

{% endblock %}
