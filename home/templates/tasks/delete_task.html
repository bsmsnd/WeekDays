{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Delete Task</title>
{% endblock %}

{% block body %}
<div class="container">
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Do you want delete the task?</p>
    <input type="submit" value="Yes, delete">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'dashboard'%}';return false;">
  </form>
  
</p>
</div>
{% endblock %}
