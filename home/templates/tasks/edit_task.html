{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
<title>Task Edit</title>
{% endblock %}

{% block body %}
<div class="container">
<span class="h7new">{{ title }}</span>
<br>
<p>The task was assigned to {{employee}}</p>
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'task_detail' pk %}';return false;">
  </form>
</p>

<span class="h7new">Results</span>

<p>Current Progress: {{progress}} </p>
<p>{{results}}</p>
</div>
{% endblock %}
