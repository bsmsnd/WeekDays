{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
<title>Task Edit</title>
{% endblock %}

{% block body %}
<div class="container">
<h2>{{ title }}</h2>
<h3>Task Description</h3>
<p>{{description}}</p>
    
<h3>Priority: {{priority}}</h3>
<h3>Due: {{due_date}}</h3>
<p>The task was assigned by {{manager}}</p>
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'task_detail' pk %}';return false;">
  </form>
</p>

</div>
{% endblock %}
