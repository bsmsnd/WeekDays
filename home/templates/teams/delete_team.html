{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Delete Team</title>
{% endblock %}

{% block body %}
<div class="container">
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'team_list' %}';return false;">
  </form>
</p>
</div>
{% endblock %}
