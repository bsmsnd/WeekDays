{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
<title>Team Update</title>
{% endblock %}

{% block body %}
<div class="container">
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'team_detail' pk %}';return false;">
  </form>
</p>
</div>
{% endblock %}
